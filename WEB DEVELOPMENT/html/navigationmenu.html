<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu</title>
    <style>
        .navbar{
            background-color: red;
            
        }
        .navbar ul{
            overflow:auto;
        }
        .navbar li{
            float:left;
            list-style: none;
            margin: 13px 20px;

        }
        .navbar li a{ padding:3px;
            text-decoration: none;
            color:white;


        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a>
                    home
                </a>
                    
                </li>
                <li><a>
                    about
                </a></li>
                <li><a>
                    services
                </a></li>
                <li><a>
                    contact us
                </a>
                    </li>
            </ul>
        </nav>
    </header>
</body>
</html>
